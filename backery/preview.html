<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preview Your Cake</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .cake-form { margin-top: 20px; display: flex; flex-direction: column; gap: 12px; }
    .cake-form label { font-weight: bold; }
    .cake-form input, .cake-form textarea {
      padding: 8px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; width: 100%;
    }
    .cake-form button {
      background: #ff4081; color: white; padding: 10px; border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer; transition: background 0.3s ease;
    }
    .cake-form button:hover { background: #e73370; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>üéÇ Preview Your <br><span>Cake</span></h1>

      <!-- Cake Buying Form -->
      <form class="cake-form" id="cakeOrderForm" method="POST">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required />

        <label for="cost">Cake Cost (‚Çπ):</label>
        <input type="number" id="cost" name="cost" value="500" readonly />

        <button type="submit">Buy Now</button>
      </form>

      <div class="next-button-container">
        <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Final Cake</h2>
      <div id="container3D" style="width: 100%; height: 100vh;"></div>
    </div>
  </div>

  <script type="module" src="js/preview.js"></script>
</body>
</html>
