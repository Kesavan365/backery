<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Your Cake</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Choose color & Name Your <br><span>Cake</span></h1>

      <!-- Frosting Color -->
      <div class="section">
        <h2>üé® Frosting Color</h2>
        <div class="color-palette">
          <button class="color-btn" style="background-color:#e22b2b;" onclick="setFrostingColor('#e22b2b')"></button>
          <button class="color-btn" style="background-color:#56e30a;" onclick="setFrostingColor('#56e30a')"></button>
          <button class="color-btn" style="background-color:#fba106;" onclick="setFrostingColor('#fba106')"></button>
          <button class="color-btn" style="background-color:#964B00;" onclick="setFrostingColor('#964B00')"></button>
          <button class="color-btn" style="background-color:#FFD700;" onclick="setFrostingColor('#FFD700')"></button>
          <button class="color-btn" style="background:linear-gradient(45deg,#ff6ec4,#7873f5);" onclick="setFrostingColor('#d18bf7')"></button>
          <input type="color" class="color-btn" value="#ff69b4" onchange="setFrostingColor(this.value)">
        </div>
      </div>

      <!-- Personalization -->
      <div class="personalize-box">
        <h2>üéÇ Personalize the Cake</h2>
        <p>Enter the Celebrant's Name:</p>
        <div class="input-wrapper">
          <img src="icons/pencil.png" class="icon" alt="Edit">
          <input type="text" id="celebrantName" maxlength="25" placeholder="e.g. Kesavan" />
        </div>
        <p id="charCount">20 characters left</p>
        <button onclick="applyName()">‚úÖ Apply to Cake</button>
      </div>

      <!-- Navigation -->
      <div class="next-button-container">
        <button id="nextBtn">Next ‚û°Ô∏è</button>
        <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
        <button id="clearBtn">‚ùå Clear</button>
      </div>
    </div>

    <!-- Preview -->
    <div class="right-panel">
      <h2>Preview</h2>
      <div id="container3D" style="width:100%; height:100vh;"></div>
    </div>
  </div>

  <script type="module" src="js/color.js"></script>
  <script>
    document.getElementById('nextBtn').addEventListener('click', () => {
      window.location.href = "candle.html";
    });

    function goBack() {
      const cameFrom = localStorage.getItem('cameFrom');
      window.location.href = (cameFrom === 'upload') ? 'upload.html' : 'design.html';
    }
  </script>
</body>
</html>
