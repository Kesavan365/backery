<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Cake Shape</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Personalize the <br><span>Cake</span></h1>
      <p>Choose the shape your friend will like the most:</p>
      <div class="select-buttons">
        <div class="select-card" data-shape="round">
          <img src="icons/round.png" alt="Round Cake">
          <p>🎂 Round</p>
        </div>
        <div class="select-card" data-shape="square">
          <img src="icons/square.png" alt="Square Cake">
          <p>🍰 Square</p>
        </div>
        <div class="select-card" data-shape="heart">
          <img src="icons/heart.png" alt="Heart Cake">
          <p>💖 Heart</p>
        </div>
      </div>
      <div class="next-button-container">
        <button id="NextBtn">Next ➡️</button>
        <button id="ClearBtn">❌ Clear</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Preview</h2>
      <div id="container3D" style="width: 100%; height: 100vh;"></div>
    </div>
  </div>

  <script type="module" src="js/shape.js"></script>
  <script>
    document.querySelectorAll(".select-card").forEach(card => {
      card.addEventListener("click", () => {
        localStorage.setItem("selectedShape", card.dataset.shape);
        location.reload();
      });
    });

    document.getElementById("NextBtn").addEventListener("click", () => {
      const selectedShape = localStorage.getItem("selectedShape");
      if (!selectedShape) {
        alert("Please select a cake shape before proceeding!");
      } else {
        window.location.href = "icing.html";
      }
    });

    document.getElementById("ClearBtn").addEventListener("click", () => {
      localStorage.removeItem("selectedShape");
      location.reload();
    });
  </script>
</body>
</html>
